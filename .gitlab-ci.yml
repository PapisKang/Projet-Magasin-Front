pages:
  stage: deploy
  
  
  test_linter:
  stage: .post
  image: node:latest
  script:
    - npm install eslint --save-dev
    - npx eslint *.js



  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
